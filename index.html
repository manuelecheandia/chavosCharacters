<!DOCTYPE html>
<html lang="en" ng-app="chavosApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavo's Characters</title>

    <!-- Code of Angular to enhance my JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Own JS File -->
    <script type="text/javascript" src="app.js"></script>
    <!-- code of Boostrap to help enhance my CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Own CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body ng-controller="chavosAppController">
    <h2>Project #2</h2>
    <h3>With Angular</h3>
    <hr>
    
    <table>
        <tr>
            <td><button class="btn btn-danger" ng-click="previous();">Previous</button></td>
            <td><img class="big" ng-src="{{characters[characterCount]}}"></td>
            <td><button class="btn btn-success" ng-click="next();">Next</button></td>
        </tr>
    </table>
</body>
</html>
